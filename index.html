<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEPTH CHARGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="DEPTH CHARGE - Wipe out the enemy fleet!">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta property="og:title" content="DEPTH CHARGE">
  <meta property="og:description" content="Wipe Out The Enemy Fleet!">
  <meta property="og:image" content="g1.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:url" content="https://ironsignalworks.github.io/depthcharge/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DEPTH CHARGE">
  <meta name="twitter:description" content="Wipe Out The Enemy Fleet!">
  <meta name="twitter:image" content="g1.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="viewport-fixes.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <main class="game-section" role="main">
    <h1>DEPTH CHARGE</h1>
    <p>Wipe out the enemy fleet!</p>

    <div id="gameContainer">
      <div id="board"></div>
      <aside id="shipStatus">
        <!-- Action text moved to top -->
        <div id="actionInfo">
          <div id="message" aria-live="polite">Make your first move!</div>
          <div id="torpedoCount"></div>
        </div>

        <!-- Ship status in middle -->
        <h2>Ship Status</h2>
        <ul id="shipsList"></ul>

        <!-- Instructions at bottom -->
        <div id="statusInfo">
          <p id="instructions">Click a square to fire. Sink all ships before your torpedoes run out.</p>
        </div>
      </aside>
      <div id="sunkPopup" class="popup hidden">
        <img id="sunkImage" src="" alt="Sunk Ship">
        <p id="sunkShipName">Ship Sunk!</p>
      </div>
    </div>
    <div class="controls">
      <button id="resetButton">Restart Game</button>
      <button id="muteButton">Mute Music</button>
    </div>
<div id="gameOverOverlay" class="overlay-container hidden">
  <div class="overlay-content">
    <h1>Game Over</h1>
    <button id="playAgainButton">Play Again</button>

    <!-- put the brand link BELOW the name box -->
    <a class="brand-link"
       href="https://ironsignalworks.com"
       target="_blank"
       rel="noopener"
       aria-label="Visit Iron Signal Works">
      <img src="logo.png" alt="Iron Signal Works logo">
      <span>Iron Signal Works â€” Cold Code, Hot Circuits.</span>
    </a>
  </div>
</div>
  </main>
  <!-- Audio -->
  <audio id="hitSound" src="sounds/hit.mp3" preload="auto"></audio>
  <audio id="missSound" src="sounds/miss.mp3" preload="auto"></audio>
  <audio id="sunkSound" src="sounds/sunk.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.wav" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="sounds/background.mp3" preload="auto" loop></audio>
  <script src="game.js"></script>
</body>
</html>
